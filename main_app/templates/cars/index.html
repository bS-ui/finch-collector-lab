{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/cars/car-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Car List</h1>
</section>

<section class="card-container">
  {% for car in cars %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/car.svg' %}" 
            alt="A car image"
          >
        </div>
        <h2 class="card-title">{{ car.model }}</h2>
          <p>A {{ car.year }} {{ car.model }}</p>
        <p><small>{{ car.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
