{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/cars/car-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Car List</h1>
</section>

<section class="card-container">
  {% for car in cars %}
    <div class="card">
      <a href="{% url 'car-detail' car.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img class="card-image" 
              src="{% static 'images/car.svg' %}" 
              alt="A car image"
            >
          </div>
          <h2 class="card-title">{{ car.model }}</h2>
            <p>A vehicle made in {{ car.year }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
