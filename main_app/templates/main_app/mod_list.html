{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/mods/mod-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Car Mods</h1>
</section>

<section class="card-container">
  {% for mod in mod_list %}
  <div class="card">
    <div class="card-bg"></div>
    <a href="{% url 'mod-detail' mod.id %}">
      <div class="card-content">
        <h2>{{ mod.name }}</h2>
        <p>{{ mod.description }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
